<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather - Chelumalla Pavan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
        <h1>Live Weather Updates</h1>
        <div class="search">
            <input type="text" id="locationInput" placeholder="Enter City Name..." spellcheck="false">

            <button id="searchBtn"><img src="https://res.cloudinary.com/dwtn72mbj/image/upload/v1707913616/search_ywwfjs.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="https://res.cloudinary.com/dwtn72mbj/image/upload/v1707913615/rain_mc5bvp.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="https://res.cloudinary.com/dwtn72mbj/image/upload/v1707913616/humidity_wwbwvp.png" >
                    <div>
                        <p class="humidity"></p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://res.cloudinary.com/dwtn72mbj/image/upload/v1707913616/wind_vu5vae.png" >
                    <div>
                        <p class="wind"></p>
                    </div>
                </div>
            </div>
            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-days"></div>
            </div>
        </div>
</div>
    <script src="script.js"></script>
</body>
</html>
